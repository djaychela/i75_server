<!DOCTYPE html>
<html>

<head>

    <link type="text/css" rel="stylesheet" href="/assets/picnic.css">

</head>

<body>

    {% include 'navbar.html' %}


    <div class="stack" style="text-align: center;">
        <table style="margin: 0 auto;">
            <tr>
                <th>
                    Active Times
                </th>
            </tr>
            <form action="/settings/times/" method="post">
                <tr>
                    <td>
                        <input type="time" id="start_time" name="start_time" value="{{ display_start }}" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="time" id="end_time" name="end_time" value="{{ display_end }}" />
                    </td>
                </tr>
                <tr>
                    <td>

                        <input type="submit" class="warning" value="Set Times">

                    </td>
            </form>
            </tr>

    </div>


    </table>
    </div>
